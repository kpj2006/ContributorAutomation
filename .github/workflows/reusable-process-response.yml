# Reusable workflow: Process contributor response and create registry entry
name: Process Contributor Response

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'Pull request number'
        required: true
        type: number
      repo_name:
        description: 'Repository name (owner/repo)'
        required: true
        type: string
      comment_body:
        description: 'Comment body text'
        required: true
        type: string
      commenter:
        description: 'Username who commented'
        required: true
        type: string
    secrets:
      GIST_PAT:
        required: true

permissions:
  pull-requests: write
  issues: write

jobs:
  process_response:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout automation scripts
        uses: actions/checkout@v4
        with:
          repository: StabilityNexus/ContributorAutomation
          path: automation
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r automation/requirements.txt
      
      # Validate and extract Discord/wallet from comment
      - name: Validate and extract info
        id: extract
        uses: actions/github-script@v7
        env:
          COMMENT_BODY: ${{ inputs.comment_body }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const issueNumber = ${{ inputs.pr_number }};
            
            // Fetch PR details
            const { data: pr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: issueNumber,
            });
            
            // Must be merged
            if (!pr.merged) {
              console.log("PR not merged, skipping");
              core.setOutput('skip', 'true');
              return;
            }
            
            // Must have first-time-contributor label
            const hasLabel = pr.labels.some(label => 
              label.name === 'first-time-contributor' || label.name === 'first-contribution'
            );
            if (!hasLabel) {
              console.log("Not a first-time contributor PR, skipping");
              core.setOutput('skip', 'true');
              return;
            }
            
            // Only PR author can respond
            const commenter = "${{ inputs.commenter }}";
            if (commenter !== pr.user.login) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issueNumber,
                body: `[WARNING] @${commenter}, only the PR author (@${pr.user.login}) can provide onboarding information.`
              });
              core.setOutput('skip', 'true');
              return;
            }
            
            // Extract Discord ID and wallet
            const body = process.env.COMMENT_BODY;
            const discordMatch = body.match(/discord:\s*["\']?(\d{17,20})["\']?/i);
            const walletMatch = body.match(/wallet:\s*["\']?(0x[a-fA-F0-9]{40})["\']?/i);
            
            if (!discordMatch || !walletMatch) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issueNumber,
                body: `[ERROR] Invalid format. Please use:\n\`\`\`\ndiscord: "YOUR_DISCORD_ID"\nwallet: "YOUR_WALLET_ADDRESS"\n\`\`\``
              });
              core.setOutput('skip', 'true');
              return;
            }
            
            // Set outputs
            core.setOutput('skip', 'false');
            core.setOutput('discord_id', discordMatch[1]);
            core.setOutput('wallet', walletMatch[1]);
            core.setOutput('pr_author', pr.user.login);
            core.setOutput('pr_title', pr.title);
            core.setOutput('lines_changed', pr.additions + pr.deletions);
            core.setOutput('labels', JSON.stringify(pr.labels.map(l => l.name)));
      
      # Check if already exists
      - name: Check if already onboarded
        if: steps.extract.outputs.skip == 'false'
        id: check
        env:
          GIST_PAT: ${{ secrets.GIST_PAT }}
        run: |
          cd automation
          python scripts/contributor_manager.py \
            --action check_exists \
            --username "${{ steps.extract.outputs.pr_author }}" \
            --gist-pat "$GIST_PAT" \
            --output-file ../check_result.json
          
          if [ -f ../check_result.json ]; then
            EXISTS=$(jq -r '.exists' ../check_result.json)
            echo "exists=$EXISTS" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      # Configure Git for commits
      - name: Configure Git
        if: steps.extract.outputs.skip == 'false' && steps.check.outputs.exists == 'false'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
      
      # Create contributor entry in Gist
      - name: Create contributor entry
        if: steps.extract.outputs.skip == 'false' && steps.check.outputs.exists == 'false'
        env:
          GIST_PAT: ${{ secrets.GIST_PAT }}
        run: |
          cd automation
          python scripts/contributor_manager.py \
            --action create \
            --username "${{ steps.extract.outputs.pr_author }}" \
            --discord-id "${{ steps.extract.outputs.discord_id }}" \
            --wallet "${{ steps.extract.outputs.wallet }}" \
            --pr-number ${{ inputs.pr_number }} \
            --repo-name "${{ inputs.repo_name }}" \
            --pr-title "${{ steps.extract.outputs.pr_title }}" \
            --lines-changed ${{ steps.extract.outputs.lines_changed }} \
            --labels '${{ steps.extract.outputs.labels }}' \
            --gist-pat "$GIST_PAT"
      
      # Post success message
      - name: Post success message
        if: steps.extract.outputs.skip == 'false' && steps.check.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ inputs.pr_number }},
              body: `**Onboarding complete!**\n\nThank you @${{ steps.extract.outputs.pr_author }}! Your information has been saved.\n\n**Your Stats:**\n- Total PRs: 1\n- Discord: \`${{ steps.extract.outputs.discord_id }}\`\n- Wallet: \`${{ steps.extract.outputs.wallet }}\``
            });
      
      - name: Already onboarded
        if: steps.extract.outputs.skip == 'false' && steps.check.outputs.exists == 'true'
        run: echo "[INFO] Contributor ${{ steps.extract.outputs.pr_author }} is already onboarded. Skipping."
